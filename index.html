<!DOCTYPE html>
<html>
<head>
    <title>My Graphic Design Portfolio</title>

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Slick Carousel Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />

    <!-- jQuery and Slick Carousel JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
   
    <script>
    $(document).ready(function(){
        $('.carousel').slick({
            dots: true,
            infinite: true,
            speed: 800,
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 4000,
            fade: true,
            arrows: true,
        });
    });
</script>

    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                dots: true,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
                arrows: true,
                pauseOnHover: true,
            });
        });
    </script>
</head>
<body>
    <header class="hero">
        <h1>Welcome to My Portfolio</h1>
        <p>I'm a Graphic Designer with a passion for branding, social media, and web design.</p>
    </header>
    <div class="container">
        <h2>My Work</h2>
       <div class="carousel">
    <div class="carousel-item">
        <img src="images/project1.jpg" alt="Project 1">
        <div class="overlay-text">
            <h2>Project 1</h2>
            <p>Captivating Graphic Design</p>
        </div>
    </div>
    <div class="carousel-item">
        <img src="images/project2.jpg" alt="Project 2">
        <div class="overlay-text">
            <h2>Project 2</h2>
            <p>Social Media Campaign</p>
        </div>
    </div>
    <div class="carousel-item">
        <img src="images/project3.jpg" alt="Project 3">
        <div class="overlay-text">
            <h2>Project 3</h2>
            <p>Branding and Web Design</p>
        </div>
    </div>
</div>
